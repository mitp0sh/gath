version: 2
jobs:
  j-build:        
    working_directory: ~/gath
    environment:      
      _JAVA_OPTIONS: "-Xmx3g -Djdk.module.illegalAccess=deny"
      _JAVAC_OPTIONS: "-Xlint:unchecked -Xlint:deprecation"
      GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.workers.max=2"
    docker:
      - image: circleci/openjdk:11.0.3-jdk-stretch
    steps: 
      - checkout       
      - restore_cache:
          key: v1-gradle-wrapper-{{ checksum "gradle/wrapper/gradle-wrapper.properties" }}
      - restore_cache:
          key: v1-gradle-cache-{{ checksum "build.gradle" }}
      - run:
          name: ensure gradlew is executable...
          command: chmod +x ./gradlew
      - run: mkdir -p workspace          
      - run:
          name: Build
          command: |            
            ./gradlew build
            VERSION=$(java -jar ./build/libs/gath.jar --version)
            echo $VERSION > workspace/gath.current.version            
      - persist_to_workspace:
          root: workspace          
          paths:
            - gath.current.version
            - build/libs/gath.jar
  j-test:
    docker:
      - image: circleci/openjdk:11.0.3-jdk-stretch
    steps:
      - run:
          name: Test
          command: ls -la
  j-deploy:
    docker:
      - image: cibuilds/github:0.10
      - image: circleci/openjdk:11.0.3-jdk-stretch
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - run:
          name: Deploy
          command: |            
            cat /tmp/workspace/gath.current.version

