version: 2
jobs:
  j-build:        
    working_directory: ~/gath
    environment:      
      _JAVA_OPTIONS: "-Xmx3g -Djdk.module.illegalAccess=deny"
      _JAVAC_OPTIONS: "-Xlint:unchecked -Xlint:deprecation"
      GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.workers.max=2"
    docker:
      - image: circleci/openjdk:11.0.3-jdk-stretch
    steps: 
      - checkout       
      - restore_cache:
          key: v1-gradle-wrapper-{{ checksum "gradle/wrapper/gradle-wrapper.properties" }}
      - restore_cache:
          key: v1-gradle-cache-{{ checksum "build.gradle" }}
      - run:
          name: ensure gradlew is executable...
          command: chmod +x ./gradlew
      - run: mkdir -p /tmp/artifacts
      - run:
          name: Build
          command: |            
            root=${pwd}
            echo $root
            ./gradlew build                
            VERSION=$(java -jar ./build/libs/gath.jar --version)
            cp ./build/libs/gath.jar /tmp/artifacts/gath-$VERSION.jar            
            cp ./config.json /tmp/artifacts
            cp ./README.md /tmp/artifacts
            cp ./HISTORY.md /tmp/artifacts
            cd /tmp/artifacts/
            tar cvzf ./gath-$VERSION.tar.gz *
            zip -r ./gath-$VERSION.zip *
            cd -
            rm -rf /tmp/artifacts
            mkdir -p /tmp/artifacts
            cp gath-$VERSION.tar.gz /tmp/artifacts         
            cp gath-$VERSION.zip /tmp/artifacts         
      - store_artifacts:
          path: /tmp/artifacts
          destination: ./        
      - persist_to_workspace:
          root: /tmp/artifacts          
          paths:            
            - ./*
  j-test:
    docker:
      - image: circleci/openjdk:11.0.3-jdk-stretch
    steps:
      - run:
          name: Test
          command: ls -la
  j-deploy:
    docker:
      - image: cibuilds/github:0.10
      - image: circleci/openjdk:11.0.3-jdk-stretch
    steps:
      - attach_workspace:
          at: /tmp/artifacts
      - run:
          name: Deploy
          command: |            
            cat /tmp/artifacts/gath.current.version

